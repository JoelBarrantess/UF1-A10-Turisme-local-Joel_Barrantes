<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turismo local</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
  <body>
    <div class="navbar_bootstrap">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="./img/Logo_ayuntamiento_madrid.png" alt="Logo" height="55" id="imagen-logo-madrid" class="d-inline-block align-text-top">
              </div>
        </nav>
    </div>

    <div class="column-lados center">
        <h1>Menú</h1>
    </div> 

    <div class="column-mid center">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/Img_1_carrousel.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/Img_2_carrousel.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/Img_3_carrousel.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <div class="column-lados center">
        <h1>Noticias</h1>
        <section class="noticia">
            <h6>Madrid acogerá el Gran Premio de España de Fórmula 1 de 2026 a 2035</h6>
            <img src="./img/Madrid_F1.jpg" alt="Circuito de F1 en Madrid" id="imagen-f1-madrid">
        </section>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
